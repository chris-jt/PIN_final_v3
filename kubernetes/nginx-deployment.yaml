apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
        - name: nginx-index-html
          mountPath: /usr/share/nginx/html/
      - name: nginx-exporter
        image: nginx/nginx-prometheus-exporter:0.9.0
        args:
          - -nginx.scrape-uri=http://localhost/nginx_status
        ports:
          - containerPort: 9113
      volumes:
      - name: nginx-config
        configMap:
          name: nginx-config
      - name: nginx-index-html
        configMap:
          name: nginx-index-html
